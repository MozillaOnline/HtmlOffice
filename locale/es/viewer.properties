text_questions=Preguntas frecuentes
text_questions_content=¿Tienes alguna duda? Tranquilo/a, aquí disponemos de nuestro formulario de las preguntas más realizadas por la comunidad. Si tu duda aún no ha sido aclarada, escribirnos personalmente desde nuestro formulario de contacto:
text_questions_1=¿Que es ODF Reader?
text_questions_content_1=Es una aplicación para Firefox OS que te permite leer cualquier archivo en formato OpenDocumentFormat(ODF) almacenado en la memoria SD de tu dispositivo. OpenDocument es un formato de archivo abierto y estándar para el almacenamiento de documentos ofimáticos tales como hojas de cálculo, textos, gráficas y presentaciones
text_questions_2=Que tipo de formatos puedo leer?
text_questions_content_2=Los Documentos soportados son los que poseen las extensiones .odt para documentos de texto, .ods para hojas de cálculo, .odp para presentaciones
text_questions_3=Como puedo convertir documentos de Microsoft Office en OpenDocument?
text_questions_content_3=La aplicacion de Microsoft Office, posee un sistema de conversion y guardado para convertir cualquier documento ya sea word, power point o excel en OpenDocument, pronto en futuras actualizaciones añadiremos un sistema para convertir documentos directo desde ODF Reader
text_questions_4=Los documentos no se ven como en Microsoft Office?
text_questions_content_4=Existe algunas caracteristicas de Microsoft Office, no compatibles con OpenDocument por lo tanto, algunas cosas no se visualizaran de manera correcta, para ver cuales son las compatibilidades visita:
text_questions_5=¿Qué es FoxXapp?
text_questions_content_5=FoxXapp es un startup (empresa en etapas de inicio y  crecimiento). Actualmente nuestro sitio web se encuentra en construcción pero ya ofrecemos aplicaciones web móviles como la que estás utilizando. No podemos dar muchos detalles acerca de sus funcionalidades además de ofrecer aplicaciones para Firefox OS, pero si te suscribes, dando clic en nuestro logo, podrás recibir nuestras actualizaciones para mantenerte al tanto de cualquier novedad.
text_advertising=Espacio Publicitario!
text_advertising_1=Su dispositivo se encuentra sin coneccion a internet por esta razón no se muestran enlaces publicitarios.
text_advertising_2=Te recomendamos activar tu conexión WIFI o tu plan de datos proporcionado por tu operadora.
text_advertising_3=Colocamos esta publicidad porque necesitamos ayuda monetaria para construir nuestra Empresa FoxXapp, te invitamos a dar click en cada una de ellas, PDF Viewer no se cerrara, se abrira una ventana encima de la aplicacion, gracias por colaborar con nosotros.
